<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="calendarStyles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Glass+Antiqua&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />        
        <title>Calendar</title>
    </head>
<body class="c-body">
    <section class="sectionCalendar">
        <div class="c-wrapper">
            <header class="c-header">
                <p class="c-current-date">May 2024</p>
                <div class="c-icons">
                    <span id="prev" class="material-symbols-outlined">chevron_left</span>
                    <span id="next" class="material-symbols-outlined">chevron_right</span>
                </div>
            </header>
            <div class="c-calendar">
                <ul class="c-weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="c-days"></ul>
            </div>
        </div>
        <div class="calendarToggleAndWatering">
            <h3>Select Plant to View Watering Schedule:</h3>
            <h2 id="plant-Name">Snake Plant</h2>
            <div class="toggleButtonsContainer">
                <button id="intervalSnake" class="wateringToggle"><img src="./images/snakeplant.svg" alt="snake plant vector illustration" width="60" height="70"></button>
                <button id="intervalFL" class="wateringToggle"><img src="./images/fiddleleaf.svg" alt="fiddle leaf fig vector illustration" width="60" height="70"></button>
                <button id="intervalAloe" class="wateringToggle"><img src="./images/aloe.svg" alt="aloe vera vector illustration" width="60" height="70"></button>
            </div>
            <div class="wateringDisplay">
                <img id="plantImage" src="./images/snakeplant.svg" alt="plant illustration" width="250" height="300" class="plant-image">
                <img src="images/wateringCan.svg" id="wateringCan" alt="watering can vector illustration" width="200" height="300">
                <div id="waterFlow"></div>
            </div>
        </div>
    </section>
    <script src="calendarScript.js"></script>
</body>
</html>
